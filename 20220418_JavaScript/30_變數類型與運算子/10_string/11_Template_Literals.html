<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 產生字串，並顯示到控制台
        var msg1 = "1今晚，我想來點薑母鴨。";
        console.log(msg1);
        
        // 20. 透過加號(+)串接變數和字串，並顯示到控制台
        var food = "薑母鴨";
        var msg2 = "2今晚，我想來點" + food + "。";
        console.log(msg2);
        
        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成 `${變數}`
        var msg3 = `3今晚，我想來點${food}。`;
        console.log(msg3);

    </script>


</body>

</html>
