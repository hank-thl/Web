<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <h4>JavaScript Objects</h4>
  <p><a
      href="https://www.w3schools.com/js/js_object_definition.asp">https://www.w3schools.com/js/js_object_definition.asp</a>
  </p>

  <script>
    // {name:value}  |  {key1:value1} | { 屬性 : 值 }

    // 10. 使用 {} create object；object 可以包含屬性和方法
    //     { key1:value1, key2:value2.. }
    var apple = {
      price: 500,
      size: "L",
      demo: ["bee", "cat"]
    }
    console.log(apple.price + 5);  //505
    console.log(apple.demo + 5);   //bee,cat5

    // 30. 透過 .  可以 取得|新增 object 的屬性
    console.log(apple.demo[1]);

    // 40. 透過 [] 可以 取得|新增 object 的屬性
    console.log(apple['demo'][1]);

  </script>

</body>

</html>
