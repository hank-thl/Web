<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        
        // 10. 宣告一個陣列 lsA，存放 1,2,3,4,5,6
        var lsA = [1,2,3,4,5,6];
        // 20. 宣告另外一個陣列 lsB，讓 lsB = lsA
        var lsB = lsA;

        console.log(lsA); // [1, 2, 3, 4, 5, 6]
        console.log(lsB); // [1, 2, 3, 4, 5, 6]

        // 30. 取得 lsB 第一個位置的值
        console.log(lsB[0]);

        // 40. 修改 lsB 第一個位置的值
        lsB[0] = 999;

        // 50. 將 lsA 列印出來查看
        console.log(lsB); // [999, 2, 3, 4, 5, 6] 
        console.log(lsA); // [1, 2, 3, 4, 5, 6]

    </script>
</body>

</html>
