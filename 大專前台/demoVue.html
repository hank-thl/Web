                                                                                                class="separator">|</span><a
                                                                                                href="#">Add
                                                                                                Review</a>
                                                                                        </p>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="item-price">

                                                                                        <span
                                                                                            class="regular-price"><span
                                                                                                class="price">{{item.productPrice}}</span></span>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="action">
                                                                                    <button class="button btn-cart"
                                                                                        type="button"
                                                                                        data-original-title="Add to Cart">

                                                                                    </button>
                                                                                </div>

                                                                    </div>
