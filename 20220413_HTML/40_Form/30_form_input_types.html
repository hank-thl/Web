<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 製作一份表單-->
    <!--   a. 標題：-->
    <!--   b. 在<body>裡面放入一個表單<form>-->
    <!--   c. 在<form>表單內 加入 <fieldset> 群組標籤 和 <legend> 並給予說明-->
    <!--   d. 在表單<form>內加入 姓名 輸入欄位<input type="text">-->
    <!--   e. 在表單<form>內加入 電話 輸入欄位<input type="text">-->
    <h2>通勤工具使用調查</h2>
    <form>
        <fieldset>
            <legend>基本資料</legend>
            <label for="userName">姓名：</label>
            <input id="userName" type="text"> <br>
            <label for="userPhone">電話：</label>
            <input id="userPhone" type="tel">
        </fieldset>


    </form>
    

    <!-- 20. 加入 職業 <input type="radio">-->
    <!--  id：識別某個HTML文件上的元素-->
    <!--  class：HTML標籤的分組-->
    <!--  name：伺服器端根據name取得值；做為radio、checkbox的分組-->
    職業：
    <input name="job" type="radio" id="student"> <label for="student">學生</label>
    <input name="job" type="radio" id="teacher"> <label for="teacher">老師</label>
    <input name="job" type="radio" id="others"> <label for="others">其他</label>
    <br>
    年紀：
    <input name="age" type="radio" id="g20"><label for="g20">20-30</label>
    <input name="age" type="radio" id="g30"><label for="g30">30-40</label>
    <input name="age" type="radio" id="g40"><label for="g40">40-50</label>
    <input name="age" type="radio" id="g50"><label for="g50">50以上</label>
    <br>
    交通工具:
    <input name="trans" type="checkbox" id="bike"><label for="bike">腳踏車</label>
    <input name="trans" type="checkbox" id="scooter"><label for="scooter">機車</label>
    <input name="trans" type="checkbox" id="ship"><label for="ship">船</label>
    <input name="trans" type="checkbox" id="other"><label for="other">其他</label>
    <!-- 30. 加入 年紀 <input type="radio">、 交通工具 <input type="checkbox"> ，步驟和 20 類似 -->
</body>
</html>
