<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-image: url("img/backimg.jpg");
            /* background-repeat: repeat-y; */
        }
        table {
            border-collapse: collapse; 
        }
        table,
        th,
        td {
            border: 1px solid #AC915D;
        }
        .opname{
            color: #AC915D;
            height: 30px;
            text-align: center;
        }
        .opdescrip{
            width: 200px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <!-- 10. 在<body>裡面放入一個表格 -->
    <!--  標題列： A   B   C   D  -->
    <!--  第一列：A1  B1  C1  D1  -->
    <!--  第二列：A2  B2  C2  D2  -->
    <!--  第三列：A3  B3  C3  D3  -->
    <!--  第四列：A4  B4  C4  D4  -->

    <table>
        <tr>
            <th colspan="4" style="color: #AC915D;">海賊王人物列表</th>
        </tr>
        <tr>
            <td rowspan="2"><img src="./img/op_01.jpg" alt=""></td>
            <td class="opname" >魯夫</td>
            <td rowspan="2"><img src="./img/op_02.jpg" alt=""></td>
            <td class="opname">索隆</td>
        </tr>
        <tr>
            <td class="opdescrip">左眼下方有疤痕，是為了向「紅髮」傑克証明自己的勇敢，自己用刀劃傷而留下的</td>
            <td class="opdescrip">專長：迷路，和捲眉毛吵架</td>
        </tr>
        <tr>
            <td rowspan="2"><img src="./img/op_03.jpg" alt=""></td>
            <td class="opname">娜美</td>
            <td rowspan="2"><img src="./img/op_04.jpg" alt=""></td>
            <td class="opname">騙人布</td>
        </tr>
        <tr>
            <td class="opdescrip">據說尾田是參考老婆的樣子畫出娜美的</td>
            <td class="opdescrip">草帽海賊團的狙擊手</td>
        </tr>
    </table>
</body>
</html>
