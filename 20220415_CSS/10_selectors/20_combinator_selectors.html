<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Combinator selectors</title>

    <style>
        /* 10. child selector (>) */
        
        
        /* 20. descendant selector (space)*/
        
        
        /* 30. adjacent sibling selector (+) */
        
        
        /* 40. general sibling selector (~) */
        div>section>h1 { color: red;}
        div h1{font-size: 72px;}
        div+h1{background-color: gray;}
        div~h1{color: red;}

    </style>
</head>

<body>
    
   <h3><a href="https://www.w3schools.com/css/css_combinators.asp">https://www.w3schools.com/css/css_combinators.asp</a></h3>
   
    <h1>Apple</h1>

    <div>
        <h1>Bee</h1>
        <section>
            <h1>Dog</h1>
        </section>
    </div>
    <section><h1>Cat1</h1></section>
    <h1>Cat2</h1>
    



</body>

</html>
