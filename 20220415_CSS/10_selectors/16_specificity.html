<!-- 優先權：多種不同的設定，會以誰為主? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- inline style > id > class > element > * -->
    <!-- 試著在這裡設定底下css樣式，##每一個步驟執行完以後，請先查看畫面顏色的變化!! -->
    <style>
        /* 10. 使用 tag name 挑選元素並設定背景底色 */
        h1{background-color: aquamarine !important;}
        /* 20. 使用 .class 挑選元素並設定背景底色 */
        .demo{background-color: tomato !important;}

        /* 30. 使用 #id 挑選元素並設定背景底色 */
        #cc{background-color: blue;}
    </style>

</head>

<body>

    <!-- 補充資料 -->
    <h3><a href="https://ithelp.ithome.com.tw/articles/10196454">關於CSS權重的補充資料</a></h3>
    <h1 id="cc" class="demo" style="background-color: beige;">Apple</h1>
    <h1>Bee</h1>
    <h1>Cat</h1>



    <!-- 40. 透過元素的style屬性設定背景底色 -->

</body>

</html>
