<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 10. 請試著加入 css  */
        /*      讓文字在滑鼠經過時才顯示 */
        figure, img, figcaption{width: 400px;}
        figure{position: relative;}
        figure:hover>.desc{
            visibility: visible;
        }
        .desc{
            position: absolute;
            bottom: 20px;
            font-size: 30px;
            visibility: hidden;
            background-color: rgba(255, 255, 255, 0.665);}

    </style>
</head>

<body>

    <figure>
        <img src="img/sunny.JPG">
        <figcaption class="desc">千陽號海上行</figcaption>
    </figure>

</body>

</html>
